<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <title>Hotel</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            line-height: 1.6;/* Adjusted for fixed header */
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            font-size: 16px;
            font-weight: 400;
            text-align: center;
            overflow-x: hidden;
            scroll-behavior: smooth;
            padding-top: 50px;
        }

        header {
            width: 100%;
            background-color: gray;
            box-shadow: 0 3px 5px black;
            position:fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 auto;
            padding: 1rem 5%;
            max-width: 1200px;
        }

        .list {
            display: flex;
            gap: 2rem;
            list-style-type: none;
        }

        a {
            text-decoration: none;
            color: black;
        }

        a:hover {
            color: blue;
            text-decoration: underline;
        }

        .logo {
            width: 40px;
            height: 40px;
            background-image: url('logo.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .search {
            width: 40px;
            height: 40px;
            background-image: url('search.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        main {
            display: flex;
            flex-direction: column;
            min-height: 89vh;
        }

        section {
            flex-grow: 1;
            height: 50vh;
            scroll-margin-top: 80px; /* Added to account for fixed header */
        }
        .hero{
            background-image:linear-gradient(rgba(0,0,0,0.5),rgba(111,111,111,0.5)), url('hero.png');
            background-size: cover;
            background-position: center;
            text-align: center;
            justify-content: center;
            align-items: center;
            height: 60vh;
            display: flex;
            flex-direction: column;
        }
        .hero h1 {
            font-size: 3rem;
            color: white;
            margin: 0;
        }
        .hero p {
            font-size: 1.5rem;
            color: white;
        }
        .bn-btn {
            background-color: rgb(94, 94, 97);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .bn-btn:hover {
            background-color: rgb(79, 79, 80);
        }

        footer {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            padding: 2rem 5%;
            background-color: gray;
            margin-top: auto;
        }

        .about,
        .contact {
            list-style-type: none;
            padding: 0;
        }

        .about li,
        .contact li {
            margin-bottom: 0.5rem;
        }

        .about a {
            color: white;
            text-decoration: none;
        }

        .about a:hover {
            text-decoration: underline;
        }
        span{
            border: 2px solid black;
            padding: 0.5rem;
            border-radius: 5px;
            background-color: rgba(0,0,0,0.5);
        }
        #first {
            background-color: #f4f4f4;
            padding: 2rem;
        }
        #second {
            background-color: #e2e2e2;
            padding: 2rem;
        }
        #third {
            background-color: #d0d0d0;
            padding: 2rem;
        }
    </style>
</head>

<body>
    <!-- Header Section  -->
    <header>
        <nav>
            <div class="logo"></div>
            <ul class="list">
                <li><a href="#first">First</a></li>
                <li><a href="#second">Second</a></li>
                <li><a href="#third">Third</a></li>
            </ul>
            <a href="#" class="search"></a>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1><span>Welcome to Our Hotel</span></h1>
            <p><span>Your comfort is our priority.</span></p>
            <button class="bn-btn">Book Now</button>
        </section>
        <section id="first" class="first">First Section </section>
        <section id="second" class="second">Section Section</section>
        <section id="third" class="third">Third Section</section>
    </main>
    <footer>
        <ul class="about">
            <li><a href="#about">About</a></li>
            <li><a href="#two">Tow</a></li>
            <li><a href="#three">Three</a></li>
            <li><a href="#four">Four</a></li>
        </ul>
        <ul class="contact">
            <h4>Contact</h4>
            <li>Phone: <i>98-123-456-78</i></li>
            <li>Address: Itahari</li>
            <li>Email: dummy@gmail.com</li>
            <li>Telephone: 012-345-678</li>
        </ul>
    </footer>
    </body>

</html>
